plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'app.lawnchair.compatlib.fourteen'

    sourceSets {
        main {
            java.srcDirs = ["src"]
        }
    }

    addFrameworkJar('framework-14.jar')
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation project(':compatLib')
    implementation project(':compatLibVS')
    implementation project(':compatLibVT')
    compileOnly fileTree(dir: FRAMEWORK_PREBUILTS_DIR, include: 'framework-14.jar')
}
